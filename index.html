    <div id="cart-page" style="display: none;">
    <div class="container">
        <h1 class="cart-title">Ваші товари</h1>
        <div id="cart-items-container">
            </div>

    <a href="javascript:void(0)" class="fixed-circle-btn" onclick="showPage('cart')">
        <img src="image16.png" alt="Cart">
        <span id="cart-count">0</span>
    </a>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCheckout()">&times;</span>
            <h2>Оформлення замовлення</h2>
            <form id="order-form">
                <label>Номер телефону:</label>
                <input type="tel" placeholder="+380..." required>
                
                <label>Спосіб оплати:</label>
                <select required>
                    <option value="cash">При отриманні</option>
                    <option value="card">Онлайн карта</option>
                </select>

                <label>Адреса доставки:</label>
                <textarea placeholder="Місто, вулиця, будинок..." required></textarea>

                <button type="submit" class="submit-order-btn">Підтвердити замовлення</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

    <div id="contact-modal" class="modal">
    <div class="contact-modal-content">
        <span class="close-btn" onclick="closeContacts()">&times;</span>
        
        <div class="contact-container">
            <div class="contact-left">
                <h2>Контакти</h2>
                
                <form onsubmit="sendContactForm(event)">
                    <div class="form-group">
                        <label>Ім'я:</label>
                        <input type="text" placeholder="Введіть ім'я:" required>
                    </div>

                    <div class="form-group">
                        <label>Ел.пошта:</label>
                        <input type="email" placeholder="Введіть ел. пошту:" required>
                    </div>

                    <div class="form-group">
                        <label>Номер телефону:</label>
                        <input type="tel" placeholder="+380..." required>
                    </div>

                    <button type="submit" class="send-msg-btn">Надіслати</button>
                </form>
            </div>

            <div class="contact-right">
                <div class="map-overlay">
                </div>
            </div>
        </div>
    </div>
</div>
